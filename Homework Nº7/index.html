<!DOCTYPE html>
<html>
<head>
	<title>AboBE ФОТОЖАБ</title>
	<style>
		#canv {
			width: 1000px;
			height: 800px;
			border: 1px solid black
		}
	</style>
</head>
<body>
	<div class="head"></div>
	<div class="canv">
		<canvas id="canv" width="1000" height="800"></canvas>
	</div>
	<div class="tools">
		<div class="coordinates">
			<p id="x"><b>x: </b> <span id="xCoord"></span></p>
			<p id="y"><b>y: </b> <span id="yCoord"></span></p>
			<p id="activeTool">Tool: <span id="currentTool"></span></p>
			<br>
			<button class="toolButton" id='brush'>Brush</button>
			<button class="toolButton" id='notbrush'>Draft</button>
			<button class="toolButton" id='notbrush2'>Rectangle</button>
			<select id='sizeSelect'>
				<option>5</option>
				<option>10</option>
				<option>15</option>
				<option>20</option>
			</select>
			<input type="color" id="color">
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
