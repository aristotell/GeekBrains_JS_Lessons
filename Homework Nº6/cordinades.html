<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {
        text-align: center;
        font-size: 50px;
    }
    </style>
</head>

<body>
    <script>
    var doc = document;
    var fragment = doc.createDocumentFragment();
    var myDiv = doc.createElement('div');

    function eventos(evt) {
        myDiv.innerHTML = 'Кордината Х: ' + evt.x + '</br>' + 'Кордината У: ' + evt.y;
    }
    doc.body.appendChild(myDiv);

    doc.addEventListener('mousedown', eventos);
    </script>
</body>

</html>
